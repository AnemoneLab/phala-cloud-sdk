version: "3.8"

services:
  anemone-agent-cvm:
    image: chainrex/anemone-agent-cvm:latest
    container_name: anemone-agent-cvm
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - anemone-data:/app/data

volumes:
  anemone-data:
